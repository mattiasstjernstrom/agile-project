<!-- NEWSLETTER -->
<div id="newsletter" class="section">
  <!-- container -->
  <div class="container">
    <!-- row -->
    <div class="row">
      <div class="col-md-12">
        <div class="newsletter">
          <p>Sign Up for the <strong>NEWSLETTER</strong></p>
          <form action="/newsletter" method="post" id="newsletter-form">
            {{ NL_form.csrf_token }} {{ NL_form.newsletter_email(class_="input",
            placeholder="Enter Your Email") }}
            <button class="newsletter-btn">
              <i class="fa fa-envelope"></i> Subscribe
            </button>
            <div style="padding: 10px">
              <i id="error-msg" class="text-danger p-4"></i>
            </div>
          </form>
          {{ errorMessage }}
          <ul class="newsletter-follow">
            <li>
              <a href="#"><i class="fa fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-instagram"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa fa-pinterest"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->
</div>
<!-- Newsletter Modal -->
<div
  class="modal fade d-flex"
  id="newsletterModalPopup"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newsletterModalPopupTitle"
  aria-hidden="true">
  <div class="row justify-content-center">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <h4 class="text-center">Thank you for subscribing!</h4>
          <p id="newsletterModalPopupText" class="text-center"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">
            St√§ng
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- /Newsletter Modal -->
<!-- /NEWSLETTER -->
{% block scripts %}
<script src="{{ url_for('static',filename='js/newsletter.js') }}"></script>
{% endblock %}
