{% extends "baseTemplate.html" %} {% block title %} Newsletter {% endblock %} {%
from "security/_macros.html" import render_field_with_errors, render_field %}
{%block maincontent%}
<h1>Write Newsletter</h1>
<form action="write-newsletter" method="post">
  {{ form_newsletter.csrf_token }}
  <div class="form-group">
    {{ form_newsletter.subject(required='required') }}
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      rows="20"
      class="form-control"
      id="content"
      name="content"
      required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
