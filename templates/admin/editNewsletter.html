{% extends "baseTemplate.html" %} {% block title %} Newsletter {% endblock %} {%
from "security/_macros.html" import render_field_with_errors, render_field %}
{%block maincontent%}
<h1>Edit Newsletter</h1>
<p>
  <a href="{{ url_for('admin.manage_newsletter') }}"
    ><i class="fa fa-chevron-left"></i>Manage Newsletter</a
  >
</p>
<form
  action="{{ url_for('admin.edit_newsletter', id=newsletter_to_edit.LetterID) }}
"
  method="post">
  {{ edit_newsletter.csrf_token }}
  <label for="subject">Subject</label>
  <div class="form-group">
    <input
      id="subject"
      name="subject"
      required="required"
      type="text"
      value="{{ newsletter_to_edit.Subject }}" />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea
      rows="20"
      class="form-control"
      id="content"
      name="content"
      required>
    {{ newsletter_to_edit.Content }}
    </textarea>
  </div>
  <button type="submit" class="button">Save</button>
</form>
{% endblock %}
