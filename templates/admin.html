{% extends "baseTemplate.html" %} {% block title %} Visa information om
Prenumeranter på nyhetsbrev {% endblock %} {%block maincontent%}
<h1>Prenumeranter på nyhetsbrev</h1>
<ul class="list-group">
  {% for item in values %}
  <li class="list-group-item">
    Email_id: {{item.EmailID}}, Email: {{item.Email}}
    <form action="/admin/delete-email" method="post" style="display: inline">
      <input type="hidden" name="email_id" value="{{item.EmailID}}" />
      <button type="submit" class="btn btn-default btn-sm">Delete me</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
